<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Cross Generator</h1>
    <form id="partNumberForm">
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required><br>
        <label for="mounting">Mounting:</label>
        <input type="text" id="mounting" name="mounting"><br>
        <label for="diffuser">Diffuser:</label>
        <input type="text" id="diffuser" name="diffuser"><br>
        <!-- Add more fields as needed -->
        <button type="submit">Get Equivalent</button>
    </form>
    <h2>Amico Equivalent Part Numbers:</h2>
    <ul id="results"></ul>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
