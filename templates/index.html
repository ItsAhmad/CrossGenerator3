<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross Generator</title>
    <img src=https://www.amico.com/_next/image?url=%2Flogos%2Famico-logo.png&w=256&q=75> 
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Cross Generator</h1>
    <form id="partNumberForm">
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required><br>

        <label for="mounting">Mounting:</label>
        <input type="text" id="mounting" name="mounting" required><br>

        <label for="diffuser">Diffuser:</label>
        <input type="text" id="diffuser" name="diffuser" required><br>

        <label for="lamp">Lamp:</label>
        <input type="text" id="lamp" name="lamp" required><br>
        
        <label for="driver">Driver:</label>
        <input type="text" id="driver" name="driver" required><br>

        <label for="voltage">Voltage:</label>
        <input type="text" id="voltage" name="voltage" required><br>

        <label for="doorframe">Doorframe:</label>
        <input type="text" id="doorframe" name="doorframe" required><br>

        <label for="options">Options:</label>
        <input type="text" id="options" name="options"><br>

        <label for="accessories">Accessories:</label>
        <input type="text" id="accessories" name="accessories"><br>

        <button type="submit">Get Equivalent</button>
        
    </form>
    <h2>Amico Equivalent Part Numbers:</h2>
    <ul id="results"> </ul>
    <script src="script.js"></script>
</body>
</html>
